<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>page9</title>
    <style>
    .body{
        position: relative;
    }
    .dialog{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgb(197, 194, 194);
        padding-left: 20px;
        padding-right: 20px;
    }
    .dialog h3{
        text-align: center;
    }
    .dialog span{
        font-size: 12px;
        font-weight: bold;
        display: block;
        padding-bottom: 10px;
    }
    </style>
</head>
<body>
    <div class="dialog">
        <h3>这里是内容</h3>
        <span>内容的宽高不定</span>
    </div>
</body>
</html>
