<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>page7</title>
        <style>
            .content{
                position: relative;
                width: 500px;
                height: 300px;
                border: 1px solid red;
                margin: 0 auto;
            }
            .picture img{
                position: absolute;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
                width: 300px;
            }
        </style>
    </head>
    <body>
        <div class="content">
            <div class="picture">
                <img src="https://www.google.com.hk/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="">
            </div> 
        </div>
    </body>
</html>
